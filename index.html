<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil Usuario</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Mi Perfil</h1>
    <h2>Información</h2>
    <h3>Detalles</h3>

    <img id="perfil" src="img/perfil.jpg" class="rounded-circle" width="150" alt="Foto de perfil">

    <p id="descripcion">Hola, a continuación mi perfil de usuario.</p>
    <a href="https://github.com" target="_blank">Mi GitHub</a> |
    <a href="demo-api-rest.html">Demo API</a>

    <ol>
      <li>Primer Objetivo</li>
      <li>Segundo Objetivo</li>
    </ol>

    <ul id="lista-dinamica">
      <li>Elemento inicial</li>
    </ul>

    <table class="table table-bordered">
      <tr><th>Campo</th><th>Valor</th></tr>
      <tr><td>Nombre</td><td>Rocío López</td></tr>
      <tr><td>Email</td><td>rlopeza19@miumg.edu.gt</td></tr>
    </table>

    <form id="form-perfil" class="mt-3">
      <input type="text" id="nombre" placeholder="Nombre" class="form-control mb-2">
      <input type="email" id="correo" placeholder="Correo" class="form-control mb-2">
      <textarea id="bio" class="form-control mb-2" placeholder="Biografía"></textarea>
      <input type="submit" value="Guardar" class="btn btn-primary">
    </form>

    <button id="btn-alerta" class="btn btn-success mt-3">Bienvenida</button>
    <button id="btn-color" class="btn btn-warning">Cambiar Fondo</button>
    <button id="btn-parrafo" class="btn btn-info">Cambiar Descripción</button>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
